<form ng-submit="createUser()">
		<pre>
			<input type="text" name="fname" ng-model="fname1" placeholder="First name">
			<input type="text" name="lname" ng-model="lname1" placeholder="last name">
			<input type="text" name="age" ng-model="age1" placeholder="age">
			<input type="text" name="email" ng-model="email1" placeholder="e-mail">
			<input type="password" name="password" ng-model="password1" placeholder="Password">
			<input type="submit" name="Create User" value= "Create User">


		
			{{fname1}}
			{{lname1}}
			{{age1}}
			{{email1}}
			</pre>
			<table>

				<tr ng-repeat="user in users">
					<td>{{user.fname}}</td>
					<td>{{user.lname}}</td>
					<td>{{user.age}}</td>
					<td>{{user.email}}</td>
				</tr>
			</table>
</form>
